<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__aside">
            <div class="card__img">
                <img class="card__images"  src="images/illustration-hero.svg" alt="dansing girl">
            </div>
        </div>
        <div class="card__top">
            <div class="card__inner-top">
                <h1 class="card__title" >Order Summary</h1>
                <p class="card__text" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque consequatur autem at facere aliquid est repellat voluptate vitae illo sapiente.</p>
            </div>
            <div class="card__body">
                <img src="images/icon-music.svg" alt="icon music">
                <div class="card__body-">
                    <p class="card__body-text" >Annual Plan</p>
                    <p class="card__body-bottom-text" >$59.99/year</p>
                </div>
                <a class="card__body-link" href="#">change</a>
            </div>
            <div class="card__footer">
                <button class="card__footer-button" >Proceed to Payment</button>
                <a class="card__footer-bottom-link"  href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
